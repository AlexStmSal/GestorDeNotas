<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NotasApp — DWEC U3</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header>
    <button id="btnTema">Tema</button>
    <h1>NotasApp</h1>
    <nav aria-label="Filtros">
      <button data-hash="#hoy">Hoy</button>
      <button data-hash="#semana">Semana</button>
      <button data-hash="#todas">Todas</button>
    </nav>
  </header>

  <main>
    <section aria-labelledby="formTitle">
      <h2 id="formTitle">Nueva nota</h2>
      <form id="formNota">
        <label>Texto <input id="txtTexto" required maxlength="200" /></label>
        <label>Fecha <input id="txtFecha" type="date" required /></label>
        <label>Prioridad
          <select id="selPrioridad">
            <option value="1">Baja</option>
            <option value="2">Media</option>
            <option value="3">Alta</option>
          </select>
        </label>
        <button type="submit">Añadir</button>
      </form>

      <button id="btnLimpiar">Limpiar datos</button>
    </section>

    <section aria-labelledby="listTitle">
      <h2 id="listTitle">Notas</h2>
      <div id="listaNotas" role="list" aria-live="polite">
        <!-- Contenedor notas dinamicas -->
      </div>
    </section>

    <!-- Contenedor para histórico de snapshots -->
    <section aria-labelledby="snapTitle">
      <h2 id="snapTitle">Historial (Snapshots)</h2>

      <label for="selSnapshots">Versiones guardadas:</label>
      <select id="selSnapshots">
        <!-- Se rellenará dinámicamente -->
      </select>

      <button id="btnRestaurarSnapshot">Restaurar Snapshot</button>
    </section>
  </main>

  <footer>
    <button id="btnPanelDiario">Abrir Panel Diario</button>
    <button id="btnFullscreen">Pantalla completa</button>
  </footer>

  <!-- Template de Nota -->
  <template id="nota-template">
    <article class="nota">
      <header>
        <strong data-campo="texto"></strong>
        <time data-campo="fecha" datetime=""></time>
      </header>
      <footer>
        <button data-acc="editar">Editar</button>
        <button data-acc="completar">Completar</button>
        <button data-acc="borrar">Borrar</button>
      </footer>
    </article>
  </template>

  <script src="app.js" defer></script>
</body>

</html>
